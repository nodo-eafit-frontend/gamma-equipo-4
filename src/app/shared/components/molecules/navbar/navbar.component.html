<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">
      <a routerLink="/">
        <img [src]="navbar.logo.src" [alt]="navbar.logo.alt">
      </a>
    </div>
    <div class="navbar__items">
      <a routerLink="/donations"> {{ navbar.donate }} </a>
      <a href=""> {{ navbar.certificate }} </a>
      <a routerLink=""> {{ navbar.frequentQuestions }} </a>
      <button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #reportsOverlay="cdkOverlayOrigin"> {{ navbar.reports }}
      </button>
      <a routerLink=""> {{ navbar.contact }} </a>
    </div>
  </div>
</nav>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="reportsOverlay"
  [cdkConnectedOverlayOpen]="isOpen"

>
  <ul class="reportsOverlay">
    <button (click)="isOpen = !isOpen">
      <fa-icon [icon]="faCircleXmark"></fa-icon>
    </button>
    <li >
      <a target="_blank" [href]="urlsReports.report2022">Informe 2022</a>
    </li>
    <hr />
    <li>
      <a target="_blank" [href]="urlsReports.report2021">Informe 2021</a>
    </li>
    <hr />
    <li>
      <a target="_blank"[href]="urlsReports.report2020">Informe 2020</a>
    </li>
    <hr />
    <li>
      <a target="_blank"[href]="urlsReports.report2019">Informe 2019</a>
    </li>
  </ul>
</ng-template>
