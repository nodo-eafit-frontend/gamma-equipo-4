
  <mat-stepper #certificate  class="content" headerPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <header class="content__title">
        <h2>Consulta tu certificado</h2>
      </header>
      <div class="content__certificate">
        <div class="content__certificate--left">
          <form  [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Ingresa tu No de documento</ng-template>
            <p> {{ description }} </p>
            <mat-form-field>
              <input matInput type="number" placeholder="Ingresa tu documento" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button class="button" mat-button matStepperNext>
                Consultar
              </button>
            </div>
          </form>
        </div>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/716Kk9SKMpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" >
      <ng-template matStepLabel>Resultados</ng-template>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Ã­tem </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef> Descarga el certificado</th>
          <td mat-cell *matCellDef="let element"> <a download=""> {{element.document}} </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div>
        <button mat-button matStepperPrevious>Regresar</button>
      </div>
    </mat-step>
  </mat-stepper>
